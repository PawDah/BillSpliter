<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BillSpliter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="wrapper">

        <div class="top">
            <h1>BillSpliter</h1>
            <p>Podziel się rachunkiem ze znajommi ! :)</p>
        </div>
        <div class="bottom">

            <label for="price">Kwota do zapłaty:</label>
            <input type="number" name="price">
            <label for="people">Ilość osób:</label>
            <input type="number" name="people">
            <label for="tip">Napiwek:</label>
            <select name="tip">
                <option value="0" disabled selected>--Wybierz napiwek--</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="info">Powinniście się złożyć po: <span class="cost"></span> zł! :)</p>
        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
